<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>List of Users Example</h1>
      <div class="users">
        <div class="user">
          <div class="profileImage">
            <img
              src="https://robohash.org/hicveldicta.png?size=50x50&set=set1" />
          </div>
          <div class="userInfo">
            <div class="name">John Doe</div>
            <div class="email">atuny0@sohu.com</div>
          </div>
        </div>
      </div>
    </div>

    <h1>User Details Example</h1>
    <div class="userDetails">
      <div class="profileImage">
        <img
          src="https://robohash.org/hicveldicta.png" />
      </div>
      <div class="userInfo">
        <table>
          <tr>
            <td>Name</td>
            <td>John Doe</td>
          </tr>
          <tr>
            <td>Email</td>
            <td>something@some.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>123-456-7890</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>123 Some Street, Some City, Some State, 12345</td>
          </tr>
          <tr>
            <td>Company</td>
            <td>Some Company</td>
          </tr>
          <tr>
            <td>Website</td>
            <td>www.somecompany.com</td>
          </tr>          
        </table>
    </div>
  </body>
</html>
