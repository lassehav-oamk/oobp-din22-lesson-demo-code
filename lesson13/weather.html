<!DOCTYPE html>
<html>
  <head>
    <style>
      .dayWeather {
        border: 1px solid rgb(58, 58, 58);
        background-color: rgb(206, 215, 255);
        margin: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 190px;
      }

      .weatherIcon {
        margin: 20px;
      }

      .temperature {
        font-size: 30px;
        font-weight: bold;
      }

      .date {
        font-size: 16px;
        color: rgb(133, 133, 133);
      }

      .weatherBoxContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="weatherBoxContainer">
      <!--div class="dayWeather">
        <div class="weatherIcon">
          <img src="icons/icons8-cloud-80.png" />
        </div>
        <div class="temperature">-5 'C</div>
        <div class="date">Fri 17th</div>
      </div-->
    </div>

    <script>
      // Some fake weather data for 7 days
      const weatherData = [
        {
          date: "17.02.2023",
          temperature: 0,
          windSpeed: 7,
          windDirection: "N",
          weather: "sunny",
        },
        {
          date: "18.02.2023",
          temperature: -5,
          windSpeed: 8,
          windDirection: "N",
          weather: "cloudy",
        },
        {
          date: "19.02.2023",
          temperature: -10,
          windSpeed: 9,
          windDirection: "N",
          weather: "snowy",
        },
        {
          date: "20.02.2023",
          temperature: -15,
          windSpeed: 10,
          windDirection: "N",
          weather: "snowy",
        },
        {
          date: "21.02.2023",
          temperature: -20,
          windSpeed: 11,
          windDirection: "N",
          weather: "sunny",
        },
        {
          date: "22.02.2023",
          temperature: -25,
          windSpeed: 12,
          windDirection: "N",
          weather: "cloudy",
        },
        {
          date: "23.02.2023",
          temperature: -30,
          windSpeed: 13,
          windDirection: "N",
          weather: "snowy",
        },
      ];

      // write here JS code to create the dayWeather element
      // use createElement etc. methods

      /*
        weatherType values:
        sunny
        cloudy
        rainy
        snowy
        partlyCloudy
      */
      function createDayWeatherElement(date, temperature, weatherType) {
        const dayWeatherParent = document.createElement("div");
        dayWeatherParent.className = "dayWeather";

        const weatherIcon = document.createElement("div");
        weatherIcon.className = "weatherIcon";

        const weatherIconImage = document.createElement("img");
        switch (weatherType) {
          case "sunny":
            weatherIconImage.src = "icons/icons8-sun-96.png";
            break;
          case "cloudy":
            weatherIconImage.src = "icons/icons8-cloud-80.png";
            break;
          case "rainy":
            weatherIconImage.src = "icons/icons8-light-rain-80.png";
            break;
          case "snowy":
            weatherIconImage.src = "icons/icons8-snow-96.png";
            break;
          case "partlyCloudy":
            weatherIconImage.src = "icons/icons8-partly-cloudy-day-80.png";
            break;
          default:
            weatherIconImage.src = "icons/icons8-cloud-80.png";
        }

        weatherIcon.appendChild(weatherIconImage);

        const temperatureElement = document.createElement("div");
        temperatureElement.className = "temperature";
        temperatureElement.textContent = temperature + " 'C";

        const dateElement = document.createElement("div");
        dateElement.className = "date";
        dateElement.textContent = date;

        dayWeatherParent.appendChild(weatherIcon);
        dayWeatherParent.appendChild(temperatureElement);
        dayWeatherParent.appendChild(dateElement);

        document
          .querySelector(".weatherBoxContainer")
          .appendChild(dayWeatherParent);
      }

      /*createDayWeatherElement("17.02.2023", "+2", "sunny");
      createDayWeatherElement("18.02.2023", "-2", "sunny");
      createDayWeatherElement("19.02.2023", "-7", "cloudy");*/

      for (let i = 0; i < weatherData.length; i++) {
        const currentWeather = weatherData[i];
        createDayWeatherElement(
          currentWeather.date,
          currentWeather.temperature,
          currentWeather.weather
        );
      }
    </script>
  </body>
</html>
