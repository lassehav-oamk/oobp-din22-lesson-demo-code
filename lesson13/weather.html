<!DOCTYPE html>
<html>
  <head>
    <style>
      .dayWeather {
        border: 1px solid rgb(58, 58, 58);
        background-color: rgb(206, 215, 255);
        margin: 20px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 190px;
      }

      .weatherIcon {
        margin: 20px;
      }

      .temperature {
        font-size: 30px;
        font-weight: bold;
      }

      .date {
        font-size: 16px;
        color: rgb(133, 133, 133);
      }

      .weatherBoxContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="weatherBoxContainer">
      <div class="dayWeather">
        <div class="weatherIcon">
          <img src="icons/icons8-cloud-80.png" />
        </div>
        <div class="temperature">-5 'C</div>
        <div class="date">Fri 17th</div>
      </div>
    </div>

    <script>
      // write here JS code to create the dayWeather element
      // use createElement etc. methods

      function createDayWeatherElement() {
        const dayWeatherParent = document.createElement("div");
        dayWeatherParent.className = "dayWeather";

        const weatherIcon = document.createElement("div");
        weatherIcon.className = "weatherIcon";

        const weatherIconImage = document.createElement("img");
        weatherIconImage.src = "icons/icons8-cloud-80.png";
        weatherIcon.appendChild(weatherIconImage);

        const temperature = document.createElement("div");
        temperature.className = "temperature";
        temperature.textContent = "-10 'C";

        const date = document.createElement("div");
        date.className = "date";
        date.textContent = "Sat 18th";

        dayWeatherParent.appendChild(weatherIcon);
        dayWeatherParent.appendChild(temperature);
        dayWeatherParent.appendChild(date);

        document
          .querySelector(".weatherBoxContainer")
          .appendChild(dayWeatherParent);
      }

      createDayWeatherElement();
    </script>
  </body>
</html>
